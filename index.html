<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(135deg,#000,#1a1a1a);
    color:#fff;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Card */
.card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,215,0,0.5);
    border-radius:22px;
    padding:35px 30px;
    text-align:center;
    max-width:420px;
    width:90%;
    box-shadow:0 0 30px rgba(255,215,0,0.25);
    animation:fadeIn 1.8s ease;
}

/* Logo / Name */
.logo{
    font-size:16px;
    color:#ffd700;
    letter-spacing:1px;
    margin-bottom:10px;
}

/* Headings */
.year{
    font-size:62px;
    font-weight:600;
    background:linear-gradient(45deg,#ffd700,#fff3b0);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:glow 2s infinite alternate;
}

h1{
    margin:10px 0;
    color:#ffd700;
}

p{
    font-size:15px;
    line-height:1.6;
    color:#e0e0e0;
}

/* Buttons */
.btn{
    margin-top:15px;
    padding:10px 18px;
    border:none;
    border-radius:25px;
    background:#ffd700;
    color:#000;
    font-size:14px;
    cursor:pointer;
}

.btn:hover{
    background:#ffea70;
}

/* Footer */
.footer{
    margin-top:20px;
    font-size:13px;
    color:#aaa;
}

/* Animations */
@keyframes glow{
    from{ text-shadow:0 0 10px #ffd700; }
    to{ text-shadow:0 0 25px #ffd700; }
}

@keyframes fadeIn{
    from{ opacity:0; transform:translateY(30px); }
    to{ opacity:1; transform:translateY(0); }
}

/* Confetti */
.confetti{
    position:fixed;
    width:8px;
    height:8px;
    top:-10px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<!-- ðŸŽµ Background Music -->
<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
/* Confetti */
for(let i=0;i<80;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.backgroundColor=["#ffd700","#ffffff","#ffcc00"][Math.floor(Math.random()*3)];
    c.style.animationDuration=(3+Math.random()*4)+"s";
    document.body.appendChild(c);
}

/* Music Toggle */
function toggleMusic(){
    let music=document.getElementById("bgMusic");
    if(music.paused){
        music.play();
    }else{
        music.pause();
    }
}

/* WhatsApp Share */
function shareWhatsApp(){
    let text="âœ¨ Happy New Year 2026 âœ¨%0AMay this year bring success, peace and happiness ðŸŒŸ";
    window.open("https://wa.me/?text="+text,"_blank");
}
</script>

<div class="card">
    <!-- Logo / School Name -->
    <div class="logo">âœ¨ Your School / Name Here âœ¨</div>

    <div class="year">2026</div>
    <h1>Happy New Year</h1>

    <p>
        May 2026 bring new hopes,  
        positive energy, success,  
        and beautiful moments in life.
    </p>

    <button class="btn" onclick="toggleMusic()">ðŸŽµ Play / Pause Music</button><br>

    <button class="btn" onclick="shareWhatsApp()">ðŸ“² Share on WhatsApp</button>

    <div class="footer">
        ðŸŒŸ Wishing you happiness & success ðŸŒŸ
    </div>
</div>

</body>
</html>
